backend:
  name: github
  repo: MayGee79/dragonfly
  branch: main
  proxy_url: https://dragonfly-alpha.vercel.app/auth

media_folder: public/images
public_folder: /images

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", pattern: ["^[a-z0-9]+(?:-[a-z0-9]+)*$", "Slug must be lowercase and contain only letters, numbers, and dashes"] }
      - { label: "Meta Description", name: "metaDescription", widget: "text", required: false }
      - label: "Sections"
        name: "sections"
        widget: "list"
        types:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
              - { label: "Image", name: "image", widget: "image", required: false }
              - { label: "Layout", name: "layout", widget: "select", options: ["text-only", "text-image", "image-text", "logo-header"], default: "text-only" }
              - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
          - label: "Content Section"
            name: "content"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", required: false }
              - { label: "Content", name: "content", widget: "markdown" }
              - { label: "Image", name: "image", widget: "image", required: false }
              - { label: "Layout", name: "layout", widget: "select", options: ["text-only", "text-image", "image-text", "three-column"], default: "text-only" }
              - { label: "Enabled", name: "enabled", widget: "boolean", default: true }

  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{title | slugify}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime", default: "" }
      - { label: "Featured Image", name: "featuredImage", widget: "image", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Published", name: "published", widget: "boolean", default: false }

  - name: "sections"
    label: "Reusable Sections"
    folder: "content/sections"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", pattern: ["^[a-z0-9]+(?:-[a-z0-9]+)*$", "Slug must be lowercase and contain only letters, numbers, and dashes"] }
      - { label: "Content", name: "content", widget: "markdown" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Layout", name: "layout", widget: "select", options: ["text-only", "text-image", "image-text"], default: "text-only" }
